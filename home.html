<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


    <!-- MAIN CONTAINER -->
    <main id="container">

        <!-- SECTION CARD -->
        <section class="card">

            <!-- IMG CONTAINER -->
            <figure id="logo">
                <img src="images/image-equilibrium.jpg" alt="logo" class="logo__img">
            </figure>
            <!-- END OF IMG CONTAINER -->

            <!-- INFO ABOUT CARD-->
            <article class="card__description">
                
                <!-- TITLE -->
                <h1 class="card__title">Equilibrium #3429</h1>

                <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>

                <div class="card__info">
                    
                    <p class="value">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041 ETH
                    </p>
                    
                    <p class="time">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                        3 days left
                    </p>
                </div>
                
            </article>
            <!-- END OF CARD INFO -->

            <hr class="line"> <!--LINE DIVIDER-->

            <!-- CARD FOOTER -->
            <footer class="card__footer">

                <div class="avatar"> 
                    <img class="avatar__img" src="images/avatar.jpeg" alt="image-avatar">
                </div>

                <p class="footer__p">Creation of <span class="autor">Rony Anderson</span></p>
            </footer>
            <!-- END OF CARD FOOTER -->

        </section> 
        <!-- END OF SECTION CARD -->

    </main>
    <!-- END OF MAIN CONTAINER -->



       <!-- FOOTER OF BODY -->
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="#">Rony Anderson</a>
    </footer>
        <!-- END OF BODY FOOTER -->

</body>
</html>
